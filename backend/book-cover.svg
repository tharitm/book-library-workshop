<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#grad1)"/>
  
  <!-- Title area -->
  <rect x="20" y="50" width="260" height="100" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Book title -->
  <text x="150" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Test Book
  </text>
  <text x="150" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">
    with Cover
  </text>
  
  <!-- Author area -->
  <text x="150" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18">
    by Test Author
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="200" r="30" fill="rgba(255,255,255,0.2)"/>
  <circle cx="250" cy="200" r="20" fill="rgba(255,255,255,0.15)"/>
  <rect x="100" y="180" width="100" height="40" fill="rgba(255,255,255,0.1)" rx="20"/>
</svg>